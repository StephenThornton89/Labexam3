<html>
<head>
    <title>Register form</title>
</head>
<body>
<form name="htmlform" method="post" action="exam">
    <table width="450px">
        </tr>
        <tr>
            <td valign="top">
                First Name
            </td>
            <td valign="top">
                <input  type="text" name="first_name" maxlength="50" size="30">
            </td>
        </tr>

        <tr>
            <td valign="top">
            Last Name
            </td>
            <td valign="top">
                <input  type="text" name="last_name" maxlength="50" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top">
                ID Number
            </td>
            <td valign="top">
                <input  type="text" name="IDNum" maxlength="50" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top">
                Email Address
            </td>
            <td valign="top">
                <input  type="text" name="email" maxlength="80" size="30">
            </td>

        </tr>
        <tr>
            <td valign="top">
               Telephone Number
            </td>
            <td valign="top">
                <input  type="text" name="telephone" maxlength="30" size="30">
            </td>
        </tr>
        <tr>
            <td valign="top">
                Comments
            </td>
            <td valign="top">
                <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
            </td>

        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <!-- We are grateful to you for keeping this link in place. thank you. -->
                <input type="submit" value="Submit">   ( <a href="http://www.freecontactform.com/html_form.php">HTML Form</a> )
            </td>
        </tr>
    </table>
</form>
</body>
</html>
